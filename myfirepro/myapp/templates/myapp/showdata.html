<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Data in Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4 fw-bold text-primary">User Information</h2>

        <div class="table-responsive shadow-lg rounded">
            <table class="table table-bordered table-hover align-middle text-center">
<thead class="table-dark">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Phone Number</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Action</th>  <!-- New header for Delete button -->
    </tr>
</thead>
<tbody>
    {% for abc in reg %}
    <tr>
        <td>{{ forloop.counter}}</td>
        <td>{{ abc.Name }}</td>
        <td>{{ abc.Email }}</td>
        <td>{{ abc.Password }}</td>
        <td>{{ abc.Phone }}</td>
        <td>{{ abc.Gender }}</td>
        <td>{{ abc.Address }}</td>
        <td>
<form method="post" action="{% url 'delete' abc.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
</form>

        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="8" class="text-danger fw-semibold">No Record Found</td>  <!-- colspan=8 now -->
    </tr>
    {% endfor %}
</tbody>

            </table>
        </div>
    </div>

</body>
</html>
