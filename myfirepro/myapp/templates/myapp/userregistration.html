<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .card h2 {
      font-weight: bold;
      color: #2575fc;
    }
    .btn-custom {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
    label {
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto;">
      <h2 class="text-center mb-4">User Registration</h2>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" id="id_name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" id="id_email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" id="id_password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_phone" class="form-label">Phone Number</label>
          <input type="text" id="id_phone" name="phone_number" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_gender" class="form-label">Gender</label>
          <select id="id_gender" name="gender" class="form-select" required>
            <option value="">-- Select Gender --</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="id_address" class="form-label">Address</label>
          <textarea id="id_address" name="address" rows="3" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-custom w-100">Register Now</button>
      </form>

      <!-- Django Messages -->
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-info text-center py-2">{{ message }}</div>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
